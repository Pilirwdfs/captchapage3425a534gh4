<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Switcher</title>
  <style id="styleBlock">
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Welcome!</h1>
    <p>This layout will change every 5 seconds...</p>
  </div>

  <script>
    const styles = [
      `
        body { background-color: #222; color: white; font-family: monospace; }
        h1 { font-size: 3em; }
      `,
      `
        body { background: linear-gradient(to right, #ffecd2, #fcb69f); color: #000; font-family: 'Georgia'; }
        h1 { font-style: italic; }
      `,
      `
        body { background-color: #e0f7fa; color: #006064; font-family: 'Courier New'; }
        p { font-weight: bold; }
      `,
      `
        body { background-color: #fff3e0; color: #bf360c; font-family: 'Comic Sans MS'; }
        h1 { text-decoration: underline; }
      `
    ];

    let counter = 0;
    const maxChanges = styles.length;
    const styleBlock = document.getElementById("styleBlock");
    const content = document.getElementById("content");

    const interval = setInterval(() => {
      if (counter < maxChanges) {
        styleBlock.innerHTML = styles[counter];
        counter++;
      } else {
        clearInterval(interval);
        showFinalLayout();
      }
    }, 5000);

    function showFinalLayout() {
      styleBlock.innerHTML = `
        body { background-color: #121212; color: #fff; font-family: sans-serif; }
        a { display: block; margin: 10px; color: #00f0ff; text-decoration: none; font-size: 1.5em; }
        hr { margin: 20px auto; width: 50%; border-color: #444; }
        .so { font-style: italic; margin-top: 10px; }
      `;

      content.innerHTML = `
        <div class="links-container">
          <h3>seb</h3>
          <hr>
          <a href="https://discord.com" target="_blank">Discord</a>
          <a href="https://telegram.org" target="_blank">Telegram</a>
          <hr>
          <p>s/o to:</p>
          <div class="so">Everyone who watched that transformation ðŸ˜Ž</div>
        </div>
      `;
    }
  </script>
</body>
</html>
